<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Page Not Found</title><script>const redirectTo = "/";

        const path = window.location.pathname;
        const hash = window.location.hash;

        if (path === "/work") {
            window.location.replace(redirectTo + "work");
        }
        else if (!hash && path !== "/") {
            window.location.replace(redirectTo);
        }
        else {
            window.location.replace(redirectTo + hash);
        }</script><script defer="defer" src="bundle.js"></script></head><body><h1>404 - Page Not Found</h1><p>Redirecting to the homepage...</p></body></html>
